  <body>
    <div class="message">蝶，祝你生日快樂！</div>
    <div class="IB">
      <button id="firework-btn">點我放煙花</button>
      <button id="auto-firework-btn">自動放煙花</button>
      <button id="bg-change-btn">換背景</button>

      <!-- Dropdown list and background path -->
      <select id="background-source">
        <option value="/webpic/rimuru/computer_background/">利姆露</option>
        <option value="/webpic/rimuru/computer_background/">
          你會選利姆露吧：）
        </option>
        <option value="/webpic/sakura/computer_background/">
          蝶の專用背景
        </option>
        <option value="/webpic/cafes/computer_background/">咖啡廳</option>
        <option value="/webpic/sparkle/computer_background/">花火</option>
      </select>
    </div>

    <script src="/js/hanabi.js"></script>
    <script>function toggleAutoFireworks(force) {
      const button = document.getElementById("auto-firework-btn");
      const shouldActivate = force !== undefined ? force : !autoFireworkInterval;
  
      if (shouldActivate && !autoFireworkInterval) {
          autoFireworkInterval = setInterval(createFirework, FIREWORK_CONFIG.AUTO_FIREWORK_DELAY);
          button.textContent = "停止自動放煙花";
          button.classList.add('active');
      } else if (!shouldActivate && autoFireworkInterval) {
          clearInterval(autoFireworkInterval);
          autoFireworkInterval = null;
          button.textContent = "自動放煙花";
          button.classList.remove('active');
      }
  }</script>
    <script src="/js/background.js"></script>
  </body>
